name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: [ '8.0' ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ matrix.os }}-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          nuget-${{ matrix.os }}-

    - name: Restore
      run: dotnet restore TextPacketBuilder.sln

    - name: Build
      run: dotnet build TextPacketBuilder.sln --no-restore --configuration Release

    - name: Test (coverage on non-macOS)
      if: matrix.os != 'macos-latest'
      run: |
        dotnet test Tests/Tests.csproj --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=tests.trx"

    - name: Test (macOS without coverage)
      if: matrix.os == 'macos-latest'
      run: |
        dotnet test Tests/Tests.csproj --no-build --verbosity normal --logger "trx;LogFileName=tests.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: Tests/TestResults/**/tests.trx

    - name: Upload coverage artifact
      if: always() && matrix.os != 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage
        path: Tests/TestResults/**/coverage.cobertura.xml
